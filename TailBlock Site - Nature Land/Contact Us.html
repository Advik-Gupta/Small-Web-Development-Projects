<!DOCTYPE html>
	<html>
	<head>
		<title>NatureLand | Contact</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	</head>
	<body>

		<header class="text-gray-600 body-font">
		  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
		    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
		      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
		        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
		      </svg>
		      <span class="ml-3 text-xl">Nature Land</span>
		    </a>
		    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
		      <a class="mr-5 hover:text-gray-900" href="Tailblock%20trial%20site.html">Home</a>
		      <a class="mr-5 hover:text-gray-900" href="Our%20Work.html" target="_blank">Our Work</a>
		      <a class="mr-5 hover:text-gray-900" href="Services.html" target="_blank">Services</a>
		      <a class="mr-5 hover:text-gray-900" href="Contact%20Us.html">Contact Us</a>
		    </nav>
		    <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Buy Now
		      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
		        <path d="M5 12h14M12 5l7 7-7 7"></path>
		      </svg>
		    </button>
		  </div>
		</header>

		<section class="text-gray-600 body-font relative">
		  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
		    <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
		      <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12973.77087315297!2d-79.39349796757328!3d35.61681093334788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885352abca2d32d9%3A0x421753cfaea61355!2sBear%20Creek%2C%20NC%2027207%2C%20USA!5e0!3m2!1sen!2sin!4v1623502852254!5m2!1sen!2sin" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
		      <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
		        <div class="lg:w-1/2 px-6">
		          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
		          <p class="mt-1">Bear Creek , North Carolina , USA</p>
		        </div>
		        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
		          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
		          <a class="text-indigo-500 leading-relaxed">naturelandcc@gmail.com</a>
		          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
		          <p class="leading-relaxed">123-456-7890</p>
		        </div>
		      </div>
		    </div>
		    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
		      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
		      <p class="leading-relaxed mb-5 text-gray-600">Help us get better at what we do and we will be forever grateful</p>
		      <div class="relative mb-4">
		        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
		        <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		      </div>
		      <div class="relative mb-4">
		        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
		        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		      </div>
		      <div class="relative mb-4">
		        <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
		        <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
		      </div>
		      <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
		      <p class="text-xs text-gray-500 mt-3">Terms and Conditions Apply*</p>
		    </div>
		  </div>
		</section>

	</body>
	</html>
